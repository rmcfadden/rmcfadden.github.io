---
layout: default
---

<h1 class="text-2xl mt-2 font-bold">{{ page.title }}</h1>

<p>
  <div class="text-1xl mt-2 font-semibold">{{ page.date | date_to_string }}</div
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

<article class="prose-xl prose-stone mt-2 text-1xl">{{ content }}</article>
