---
layout: default
title: Blog
---

<h1 class="text-2xl mt-2 font-bold">Latest Posts</h1>

<ul class="my-3 w-full">
  {% for post in site.posts %}
    <li class="my-2 w-full">
      <h2 class="text-xl font-semibold"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="text-lg text-slate-600">{{ post.excerpt }}</div>
    </li>
  {% endfor %}
</ul>
